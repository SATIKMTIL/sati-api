version: "3.8"

# =============================================================================
# SATI API - Docker Compose Configuration
# =============================================================================
# ใช้สำหรับ development และ production environments
#
# Usage:
#   Development:  docker compose up -d
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:         docker compose logs -f
#   Stop:         docker compose down
#   Clean:        docker compose down -v --rmi all
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # SATI API - Flask Application
  # ---------------------------------------------------------------------------
  sati-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sati-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - sati-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/api/v1/health', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for production)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: sati-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - sati-api
    networks:
      - sati-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  sati-network:
    driver: bridge
    name: sati-network
